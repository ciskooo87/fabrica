name: Daily Trend System

on:
  schedule:
    # 21:15 UTC ~ 18:15 BRT
    - cron: "15 21 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-trend-system
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ===== DEBUG =====
      - name: Debug - show critical files
        run: |
          echo "PWD:" && pwd
          echo "---- core/data.py ----"
          nl -ba core/data.py | sed -n '1,120p'
          echo "---- jobs/run_daily.py ----"
          nl -ba jobs/run_daily.py | sed -n '1,160p'

      - name: Gate - verify data provider
        run: |
          grep -n 'DATA_PROVIDER_VERSION = "STOOQ_CSV_IN_ACTIONS_v3"' core/data.py

      # ===== EXECUTION =====

       - name: Run daily job
  env:
    BRAPI_TOKEN: ${{ secrets.BRAPI_TOKEN }}
    BRAPI_BASE_URL: "https://brapi.dev/api"
    BRAPI_RANGE: "10y"
    BRAPI_INTERVAL: "1d"
  run: |
    set -e
    export PYTHONPATH="$GITHUB_WORKSPACE"
    python jobs/run_daily.py


      # ===== PERSISTÊNCIA =====
      - name: Ensure state folder exists
        run: |
          mkdir -p state
          touch state/.gitkeep

      - name: Commit state + audit trail (SAFE)
        run: |
          set -e

          git config user.name "trend-bot"
          git config user.email "trend-bot@users.noreply.github.com"

          # Stash qualquer mudança local (state/)
          git stash push -u -m "ci-state" || true

          # Sincroniza com remoto
          git fetch origin main
          git checkout main
          git reset --hard origin/main

          git add state/state.json state/events.log state/snapshots state/.gitkeep || true


          # Reaplica state gerado
          git stash pop || true

          git add state/state.json state/events.log state/.gitkeep || true
          git commit -m "Daily run: update state/audit trail" || echo "Nothing to commit"

          git push origin main
