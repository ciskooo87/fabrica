name: Daily Trend System

on:
  schedule:
    - cron: "15 21 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-trend-system
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”¥ EvidÃªncia: mostra o arquivo real no runner com numeraÃ§Ã£o
      - name: Debug - show core/data.py with line numbers
        run: |
          echo "----- core/data.py (line-numbered) -----"
          nl -ba core/data.py | sed -n '1,120p'
          echo "----- jobs/run_daily.py (line-numbered) -----"
          nl -ba jobs/run_daily.py | sed -n '1,140p'

      # âœ… Gate: se nÃ£o tiver a versÃ£o certa, falha aqui (antes de rodar)
      - name: Gate - verify data provider version
        run: |
          grep -n "DATA_PROVIDER_VERSION = \"STOOQ_CSV_IN_ACTIONS_v3\"" core/data.py

      # âœ… Prova via Python (importa e imprime)
      - name: Debug - print provider version from Python
        run: |
          PYTHONPATH="$GITHUB_WORKSPACE" python -c "import core.data as d; print('DATA_PROVIDER_VERSION:', d.DATA_PROVIDER_VERSION)"

      - name: Run daily job
        run: |
          set -e
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python jobs/run_daily.py

      - name: Ensure state folder exists
        run: |
          mkdir -p state
          touch state/.gitkeep

      - name: Commit state + audit trail
        run: |
          git config user.name "trend-bot"
          git config user.email "trend-bot@users.noreply.github.com"
          git add state/state.json state/events.log state/.gitkeep || true
          git commit -m "Daily run: update state/audit trail" || echo "No changes to commit"
          git push
