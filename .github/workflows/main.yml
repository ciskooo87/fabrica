name: Daily Trend System

on:
  schedule:
    - cron: "15 21 * * 1-5"   # 21:15 UTC ~ 18:15 Brasil (dias Ãºteis)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-trend-system
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”Ž PROVA: mostra exatamente os arquivos que o runner estÃ¡ usando
      - name: Debug - show repo and key files
        run: |
          echo "PWD:" && pwd
          echo "LS root:" && ls -la
          echo "FIND core/jobs:" && find . -maxdepth 3 -type d \( -name "core" -o -name "jobs" \) -print
          echo "---- HEAD core/data.py (1-120) ----"
          sed -n '1,120p' core/data.py
          echo "---- HEAD jobs/run_daily.py (1-160) ----"
          sed -n '1,160p' jobs/run_daily.py

      - name: Run daily job
        run: |
          set -e
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python jobs/run_daily.py

      - name: Ensure state folder exists
        run: |
          mkdir -p state
          touch state/.gitkeep

      - name: Commit state + audit trail
        run: |
          git config user.name "trend-bot"
          git config user.email "trend-bot@users.noreply.github.com"
          git add state/state.json state/events.log state/.gitkeep || true
          git commit -m "Daily run: update state/audit trail" || echo "No changes to commit"
          git push
