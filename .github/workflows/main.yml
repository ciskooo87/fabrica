name: Daily Trend System

on:
  schedule:
    - cron: "15 21 * * 1-5"  # 21:15 UTC ~ 18:15 Brasil (dias Ãºteis)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-trend-system
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily job
        run: |
          python jobs/run_daily.py

      - name: Commit state + audit trail
        run: |
          git config user.name "trend-bot"
          git config user.email "trend-bot@users.noreply.github.com"
          git add state/state.json state/events.log || true
          git commit -m "Daily run: update state/audit trail" || echo "No changes to commit"
          git push
