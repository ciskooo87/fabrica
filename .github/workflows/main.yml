name: Daily Trend System

on:
  schedule:
    - cron: "15 21 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-trend-system
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”¥ EvidÃªncia: mostra o arquivo real no runner com numeraÃ§Ã£o
      - name: Debug - show core/data.py with line numbers
        run: |
          echo "----- core/data.py (line-numbered) -----"
          nl -ba core/data.py | sed -n '1,120p'
          echo "----- jobs/run_daily.py (line-numbered) -----"
          nl -ba jobs/run_daily.py | sed -n '1,140p'

      # âœ… Gate: se nÃ£o tiver a versÃ£o certa, falha aqui (antes de rodar)
      - name: Gate - verify data provider version
        run: |
          grep -n "DATA_PROVIDER_VERSION = \"STOOQ_CSV_IN_ACTIONS_v3\"" core/data.py

      # âœ… Prova via Python (importa e imprime)
      - name: Debug - print provider version from Python
        run: |
          PYTHONPATH="$GITHUB_WORKSPACE" python -c "import core.data as d; print('DATA_PROVIDER_VERSION:', d.DATA_PROVIDER_VERSION)"

      - name: Run daily job
        run: |
          set -e
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python jobs/run_daily.py

      - name: Ensure state folder exists
        run: |
          mkdir -p state
          touch state/.gitkeep

      - name: Commit state + audit trail
  run: |
    set -e

    git config user.name "trend-bot"
    git config user.email "trend-bot@users.noreply.github.com"

    # Sempre sincroniza com o remoto antes de comitar/push
    git fetch origin main

    # Rebase no main remoto (evita merge commits no CI)
    git rebase origin/main || (git rebase --abort && git reset --hard origin/main)

    # Garante pasta e arquivos
    mkdir -p state
    touch state/.gitkeep
    touch state/state.json
    touch state/events.log

    # Adiciona somente artefatos do state
    git add state/state.json state/events.log state/.gitkeep || true

    # Comita se houver mudanÃ§a
    git commit -m "Daily run: update state/audit trail" || echo "No changes to commit"

    # Tenta push; se falhar por corrida, refaz rebase e tenta de novo
    for i in 1 2 3; do
      if git push origin HEAD:main; then
        echo "Push OK"
        exit 0
      fi
      echo "Push failed (attempt $i). Rebasing and retrying..."
      git fetch origin main
      git rebase origin/main || (git rebase --abort && git reset --hard origin/main)
    done

    echo "Push failed after retries"
    exit 1
