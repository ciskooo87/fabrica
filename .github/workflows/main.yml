name: Daily Trend System

on:
  workflow_dispatch:
  schedule:
    - cron: "15 21 * * 1-5" # seg-sex 21:15 UTC (~18:15 Brasil -03)

permissions:
  contents: write

concurrency:
  group: daily-trend-system
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure state folders exist
        run: |
          mkdir -p state
          mkdir -p state/snapshots
          touch state/.gitkeep

      - name: Gate - print critical versions
        run: |
          python -c "import sys; print('python', sys.version)"
          python -c "import core.data as d; print('DATA_PROVIDER_VERSION', getattr(d,'DATA_PROVIDER_VERSION', 'NA'))"

      - name: Run daily job
        env:
          # BRAPI (B3)
          BRAPI_TOKEN: ${{ secrets.BRAPI_TOKEN }}
          BRAPI_BASE_URL: "https://brapi.dev/api"
          BRAPI_RANGE: "10y"
          BRAPI_INTERVAL: "1d"

          # garante imports (core/ e jobs/ na raiz)
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set -e
          python jobs/run_daily.py

      - name: Commit state + audit trail (safe rebase + retry)
        env:
          BRANCH: main
        run: |
          set -e

          git config user.name "trend-bot"
          git config user.email "trend-bot@users.noreply.github.com"

          # 1) stasha qualquer mudança gerada pelo job
          git add -A
          git stash push -m "pre-rebase-autostash" || true

          # 2) traz o remoto com rebase (evita non-fast-forward)
          git fetch origin ${BRANCH}
          git checkout ${BRANCH}
          git pull --rebase origin ${BRANCH}

          # 3) restaura mudanças do job
          git stash pop || true

          # 4) adiciona só o que interessa
          mkdir -p state state/snapshots
          touch state/.gitkeep

          git add state/state.json state/events.log state/snapshots state/.gitkeep || true

          # 5) se não tem nada pra commitar, sai bonito
          if git diff --cached --quiet; then
            echo "Nada para commitar."
            exit 0
          fi

          git commit -m "Daily run: update state/audit trail"

          # 6) push com retry leve (race condition de runs próximos)
          for i in 1 2 3; do
            if git push origin ${BRANCH}; then
              echo "Push OK."
              exit 0
            fi
            echo "Push falhou. Tentando rebase + retry ($i/3)..."
            git pull --rebase origin ${BRANCH}
          done

          echo "Push falhou após retries."
          exit 1
